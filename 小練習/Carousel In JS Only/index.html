<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <section class="sliders">
    <div class="sliders__no1 show">
      <h1 class="sliders__no1--title">1. High Sierra</h1>
    </div>
    <div class="sliders__no2 next">
      <h1 class="sliders__no2--title">2. Mojave Day</h1>
    </div>
    <div class="sliders__no3 next">
      <h1 class="sliders__no3--title">3. Mojave Night</h1>
    </div>
    <div class="sliders__no4 previous">
      <h1 class="sliders__no4--title">4. Sierra</h1>
    </div>
  </section>
  <section class="controls">
    <div class="controls__fwBtn">
      <div class="controls__fwBtn--arrow"></div>
    </div>
    <div class="controls__bwBtn">
      <div class="controls__bwBtn--arrow"></div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
